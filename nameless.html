<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      async function getJson(url) {
        const response = await fetch(url)
        const data = await response.json()
        return data
      }

      const user = getJson(`https://api.github.com/users/lwnash`)

      console.log(user)
      // 当然是 undefined， 因为 getJson() 返回的是一个 Promise。。。。
      console.log(user.avatar_url)
    </script>
  </body>
</html>
