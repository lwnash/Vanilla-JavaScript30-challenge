<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      async function getJson(url) {
        const response = await fetch(url)
        const data = await response.json()
        return data
      }

      const user = getJson(`https://api.github.com/users/lwnash`)

      console.log(user)
      console.log(user.avatar_url)
    </script>
  </body>
</html>
